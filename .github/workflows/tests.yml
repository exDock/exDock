name: Run the tests

on:
  pull_request

jobs:
  tests:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        test_class:
          # Codecs
          - "com.ex_dock.ex_dock.codecs.template_engine.SingleUseTemplateDataCodecTest"

          # Templating Engine
          - "com.ex_dock.ex_dock.frontend.template_engine.TemplateEngineVerticleTest"

          # Database
          - "com.ex_dock.ex_dock.database.account.AccountJdbcVerticleTest"
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup
        uses: actions/setup-java@v4.4.0
        with:
          java-version: 21
          distribution: oracle
          cache: maven

      - name: Install dependencies
        run: mvn clean install -DskipTests=true --no-transfer-progress

      - name: Install test dependencies
        run: mvn test -DskipTests=true --no-transfer-progress

      - name: Start database docker
        run: docker run -p 8890:5432 -e POSTGRES_USER=postgres -e POSTGRES_PASSWORD=docker -e POSTGRES_DB=ex-dock -v ./database/ex-dock.sql:/docker-entrypoint-initdb.d/datadump.sql postgres:14-alpine

      - name: Run Tests
        run: mvn test -Dtest=${{ matrix.test_class }} --no-transfer-progress
